<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Approach 1</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/javascript">
  //Approach 1: using simple JavaScript dynamic rending
    var whatToRender = "Hello World App - Approach 1";
    var whereToRender = "root";
    var render = function() {
      document.getElementById(whereToRender).innerHTML = whatToRender;
    }
    render();
  </script>
</body>
</html>
